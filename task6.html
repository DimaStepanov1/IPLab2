<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="str1" style="width: 500px" value="Дмитро пішов до школи 2008/08/02, а випустився 2019/06/24."><br>
<button onclick="dateReplace()">Змінити</button>
<div id="result"></div>

<script>
    function dateReplace() {
        let str1 = document.getElementById('str1').value;
        let result = str1.replace(/([0-9]{4})\/([0-9]{2})\/([0-9]{2})/g, '$3.$2.$1')

        document.getElementById('result').innerHTML = result;
    }
</script>

</body>
</html>
